<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Water Level Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ground Water Level Predictor</h1>
    </header>
    
    <main>
        <section>
            <h2>Enter Data for Prediction</h2>
            <form id="predictForm">
                <label for="rainfall">Rainfall (mm):</label>
                <select id="rainfall" name="rainfall" required></select>
                
                <label for="hydrogeology">Hydrogeology:</label>
                <select id="hydrogeology" name="hydrogeology" required></select>
                
                <label for="landuse">Land Use:</label>
                <select id="landuse" name="landuse" required></select>
                
                <label for="population">Population Density:</label>
                <select id="population" name="population" required></select>
                
                <label for="surfaceElevation">Surface Elevation (m):</label>
                <select id="surfaceElevation" name="surfaceElevation" required></select>
                
                <label for="naturalFeatures">Natural Features:</label>
                <select id="naturalFeatures" name="naturalFeatures" required></select>
                
                <label for="tidalCycles">Tidal Cycles:</label>
                <select id="tidalCycles" name="tidalCycles" required></select>
                
                <button type="submit">Predict Ground Water Level</button>
            </form>
        </section>
        
        <section id="result">
            <h2>Prediction Result</h2>
            <p id="predictionOutput">Please enter data to see the prediction.</p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
